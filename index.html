<script>
  var container = document.getElementById("small-heart");

  for (let i = 0; i <= 47; i++) {
    var div = document.createElement("div");

    div.classList.add("small");
    div.classList.add("sm-" + i);

    var icon = document.createElement("i");

    icon.classList.add("fa-sharp");
    icon.classList.add("fa-solid");
    icon.classList.add("fa-heart");
    icon.classList.add("border-heart");

    div.appendChild(icon);

    container.insertBefore(div, container.firstChild);
  }

  var ledHeart;
  var indexLight = 0;

  function turn() {
    var elementId = document.getElementById("my-toggle");
    if (elementId.classList.toggle("fa-on")) {
      ledHeart = setInterval(function () {
        getLight();
        onMusic();
      }, 50);
    } else {
      clearInterval(ledHeart);
      shutDownLight();
      offMusic();
    }
    elementId.classList.toggle("fa-toggle-on");
    elementId.classList.toggle("fa-off");
    elementId.classList.toggle("fa-toggle-off");
  }

  function getLight() {
    console.log(indexLight);
    let heart = document.getElementsByClassName("border-heart");
    if (indexLight == 0) {
      heart[indexLight].classList.toggle("light");
      heart[indexLight + 1].classList.toggle("light");
      heart[indexLight + 2].classList.toggle("light");
      indexLight += 2;
    } else if (indexLight + 2 <= 47) {
      heart[indexLight + 1].classList.toggle("light");
      heart[indexLight + 2].classList.toggle("light");
      indexLight += 2;
    } else {
      heart[indexLight + 1].classList.toggle("light");
      indexLight = 0;
    }
  }

  function shutDownLight() {
    let heart = document.getElementsByClassName("border-heart");
    for (let i = 0; i <= 47; i++) {
      heart[i].classList.remove("light");
    }
    indexLight = 0;
  }

  function onMusic() {
    let audio = document.getElementById("music");
    audio.play();
  }

  function offMusic() {
    let audio = document.getElementById("music");
    audio.pause();
  }
</script>
